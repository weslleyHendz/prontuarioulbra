
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Prontuário Médico</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
  <div id="left-panel">
    <div class="opcao " onclick="showDetails('1')">
      <span class="material-symbols-outlined">
        home
        </span>
      <div class="opcao-details">
        <div>Home</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('2')">
      <span class="material-symbols-outlined">
        person
        </span>
      <div class="opcao-details">
        <div>Lista de Pacientes</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('3')">
      <span class="material-symbols-outlined">
        calendar_month
        </span>
      <div class="opcao-details">
        <div>Agenda</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('4')">
      <span class="material-symbols-outlined">
        favorite
        </span>
      <div class="opcao-details">
        <div>Prontuário - Cadastro</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('5')">
      <span class="material-symbols-outlined">
        manage_search
        </span>
      <div class="opcao-details">
        <div>Prontuário - Consulta</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('6')">
      <span class="material-symbols-outlined">
        feature_search
        </span>
      <div class="opcao-details">
        <div>Prontuário - Exame</div>
      </div>
    </div>
    <div class="opcao" onclick="showDetails('7')">
      <span class="material-symbols-outlined">
        quick_reference_all
        </span>
      <div class="opcao-details">
        <div>Prontuário - Procedimento</div>
      </div>
    </div>
  </div>

  <div id="right-panel">
  
    <p><h1>Olá, que bom que está de volta</h1></p>
    <p></p>
    <div class="sticky-note" contentEditable="true">
      <p>Checklist</p>
    </div>
    <div class="sticky-note2" contentEditable="true">
      <p>Anotações</p>
    </div>
  </div>

  <script>
    function showDetails(opcaoName) {
	  if (opcaoName === '1') {
		window.location.href = 'index.html';
	  }
	  if (opcaoName === '2') {
		window.location.href = 'lista_pacientes.html';
	  }
	  if (opcaoName === '4') {
		window.location.href = 'prontuario_cadastro.html';
	  }
	  if (opcaoName === '5') {
		window.location.href = 'prontuario_consulta.html';
	  }
    if (opcaoName === '6') {
		window.location.href = 'prontuario_exame.html';
	  }
	  if (opcaoName === '7') {
		window.location.href = 'prontuario_procedimento.html';
	  }
	  if (opcaoName === '3') {
		window.location.href = 'agenda.html';
	  }
  	}
  </script>
</body>
</html>
